<section class="container">
    <h2>Contacto</h2>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email">Nombre:</label>
                        <input type="email" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="email">Apellido:</label>
                        <input type="email" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
                    </div>
                    <div class="col-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                    </div>
                    <div class="col-6">
                        <label for="email">Telefono:</label>
                        <input type="email" class="form-control" id="telefono" placeholder="11 23 45 67 89" name="telefono">
                    </div>
                    <div class="col-12">
                        <select class="custom-select">
                            <option selected>Canal de comunicacion de preferencia</option>
                            <option value="1">Email</option>
                            <option value="2">Telefono</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="consulta" class="form-label">Ingrese su consulta: </label>
                        <textarea class="form-control" id="consulta" rows="12"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="info" id="info">
                            <label class="form-check-label" for="info">
                            Quiero recibir información comercial
                            </label>
                        </div>
                     </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="terminos" id="terminos">
                            <label class="form-check-label" for="terminos">
                            He leido y acepto las condiciones de politica de privacidad
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>

          </form>       
    </div>
</section>
